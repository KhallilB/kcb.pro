name: detect-affected

on:
  workflow_call:
    inputs:
      base:
        description: Git ref to diff against
        required: false
        type: string
        default: origin/main
      target:
        description: Nx target to check (build, test, lint â€¦)
        required: true
        type: string
      upload_artifact:
        description: Upload affected.json as artifact
        required: false
        type: boolean
        default: false
    outputs:
      apps:
        description: JSON array of affected projects
        value: ${{ jobs.detect.outputs.apps }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set.outputs.apps }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Detect affected apps
        id: set
        env:
          NX_BASE: ${{ inputs.base }}
          NX_TARGET: ${{ inputs.target }}
        run: |
          set -euo pipefail

          # Capture affected apps as JSON array (e.g. ["shell","home"])
          apps=$(npx nx show projects --affected --base="$NX_BASE" --target="$NX_TARGET" --json)

          echo "$apps" > affected.json
          echo "apps=$apps" >> "$GITHUB_OUTPUT"
          echo "Detected affected apps: $apps"

      - name: Upload affected.json
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: affected-apps
          path: affected.json
