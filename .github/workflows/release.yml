name: release

on:
  push:
    branches:
      - main

jobs:
  detect-affected:
    uses: ./.github/workflows/detect-affected.yml
    with:
      target: build

  create-release-drafts:
    name: Create Release Drafts
    needs: detect-affected
    if: ${{ needs.detect-affected.outputs.apps != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-affected.outputs.apps) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set HTTPS remote
        working-directory: apps/${{ matrix.app }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/KhallilB/kcb.pro.git

      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create Release Draft for ${{ matrix.app }}
        working-directory: apps/${{ matrix.app }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f version.json ]; then
            npx release-it --ci --name=${{ matrix.app }} \
              --config=../../.release-it.base.json
          else
            echo "Skipping: version.json not found in apps/${{ matrix.app }}"
          fi
